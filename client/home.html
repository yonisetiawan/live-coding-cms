<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="http://icons.iconarchive.com/icons/fps.hu/free-christmas-flat-circle/512/home-icon.png" type="image/gif" sizes="16x16">
    <meta charset="utf-8">
    <title>CMS Panel</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/semantic.min.css">
    <link rel="stylesheet" href="./css/sweetalert.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app" class="ui container">
        <nav id="navigation-bar" class="navbar navbar-default">
            <ul id="navigation-links">
                <li><a id="logo" href="/">Content Mangement System</a></li>
                <li><a onclick="" href="#">Home</a></li>
                <li><a onclick="" href="#">Data</a></li>
                <li><a onclick="" href="#">Data-Date</a></li>
                <div class="ui icon input">
                    <input type="text" placeholder="Search...">
                    <i class="circular search link icon"></i>
                </div>
                <li id="register" class="navbar-right"><a href="#">Sign up</a></li>
                <li id="login" class="navbar-right"><a href="#">Login</a></li>
            </ul>
        </nav>


        <div class="boxImageHome">
            <img class="imageHome" src="http://metadesignsolutions.com/wp-content/uploads/NodeJS-Development-Banner-Design.jpg">
        </div>




        <div class="ui small modal">
            <i class="close icon"></i>
            <div class="header" align="center">
                Input Your Products
            </div>
            <form class="ui form formUpdate">
                <!-- <input type="hidden" id="id" placeholder="Title" v-model="_id"> -->
                <div class="field">
                    <input type="text" id="title" placeholder="Title" v-model="inputHouse.name">
                </div>
                <div class="field">
                    <input type="text" id="address" placeholder="Address" v-model="inputHouse.address">
                </div>
                <div class="field">
                    <textarea id="description" placeholder="Description" rows="3" v-model="inputHouse.description"></textarea>
                </div>
                <div class="field">
                    <input type="text" id="price" placeholder="1000000" v-model="inputHouse.price">
                </div>
                <div class="field">
                    <input type="text" id="contact" placeholder="085789897676" v-model="inputHouse.phone">
                </div>
                <div class="field">
                    <input type="text" id="imageUrl" placeholder="Image URL" v-model="inputHouse.imageUrl">
                </div>
            </form>
            <div class="actions">
                <div v-on:click="createOneHouse()" class="ui positive right labeled icon button">
                    POST PRODUCTS
                    <i class="checkmark icon"></i>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript" src="./js/semantic.min.js"></script>
