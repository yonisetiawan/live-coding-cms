<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="https://cdn.sstatic.net/Sites/stackoverflow/img/apple-touch-icon@2.png?v=73d79a89bded" type="image/gif" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/login_register.css">
    <link rel="stylesheet" href="/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">
    <title>CMS Panel</title>
</head>

<body>
    <div class="ui container center aligned containerTOP" id="register">
        <div class="loginForm">
            <div class="column">
                <h2 class="ui teal image header">
                  <!-- <img src="https://cdn.sstatic.net/Sites/stackoverflow/img/apple-touch-icon@2.png?v=73d79a89bded" class="image"> -->
                  <div class="">
                    <a href="/">
                    CMS Panel Sign Up
                    </a>
                  </div>
              </h2>
                <form class="ui large form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <!-- <i class="user icon"></i> -->
                                <input id="name" type="text" name="name" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <!-- <i class="user icon"></i> -->
                                <input id="email" type="text" name="email" placeholder="E-mail address">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <!-- <i class="lock icon"></i> -->
                                <input id="password" type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div onclick="register()" class="ui fluid large teal submit button">Sign Up</div>
                    </div>

                    <div class="ui error message"></div>

                </form>

                <div class="ui message">
                    Already have an account? <a href="/login.html">Sign in</a>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script type="text/javascript" src="./js/register.js"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7HolcV3Hn1mv9TooZPPiUypoZj3SIods"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.24/gmaps.js"></script>
    <script type="text/javascript" src="./js/semantic.min.js"></script>
    <script type="text/javascript" src="./js/sweetalert.min.js"></script>
    <script type="text/javascript" src="./js/login_register.js"></script>

</body>

</html>
